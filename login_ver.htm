<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <title>Instructions</title>
        <link rel="stylesheet" type="text/css" href="css/login_ver.css">
        <script type="module" src="js/login_ver.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script>
            function start_qpaper(){
                qpaper = JSON.parse(localStorage.getItem("qpaper"))
                document.location = "./info_pg_2.htm"
                if(qpaper.instructionTimer){
                    var now = new Date().getTime() + parseInt(qpaper.instructionTimer)*1000
                    if(!localStorage.getItem("instructionEnd")){
                        localStorage.setItem("instructionEnd", now);
                    }
                }
            }
        </script>
    </head>
    <body id="body" oncontextmenu="return false;">
        <div class="top"></div>
        <div class="right">
            <div class="img_cont">
                <img src="./images/app_photo.jpg">
                <div class="u_name"></div>
            </div>
        </div>
        <div class="left">
            <div class="ltop">Instructions</div>
            <div class="ins">
                Too lazy to type instructions
            </div>
            <div class="bottom">
                <div class="btn_cont">
                    <button class="btn btn-light btn_right" onclick="start_qpaper()">Next
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
