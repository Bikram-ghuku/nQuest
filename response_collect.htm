<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Collector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="js/resp_col.js"></script>
    <style>
        body{
            overflow-y: auto;
            overflow-x: hidden;
        }
        .cnf{
            height: 5vh;
            width: 100vw;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <table class="main_table table table-bordered">
        <tr>
            <th scope="col" class="table-primary">Section</th>
            <th scope="col">Total Questions</th>
            <th scope="col">Answered</th>
            <th scope="col">Not Answered</th>
            <th scope="col">Marked for review</th>
            <th scope="col">Answered and marked for review</th>
        </tr>
    </table>
    <div class="cnf">
        <a id="downloadAnchorElem" style="display:none"></a>
        <button class="btn btn-success" id="confirm_btn">Confirm</button>
        <button class="btn btn-primary" style="display: none;" id="back_btn">Back</button>
    </div>
</body>
</html>
