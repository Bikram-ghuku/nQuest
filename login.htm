<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <title>Login to test system</title>
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <script type="text/javascript" src="js/login.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="top">Mock test</div>
        <div class="user_assigned">
            <div class="profile">
                <img src="./images/app_photo.jpg" alt="Application Photo" class="images">
                <img src="./images/reg_photo.jpg" alt="Registration Photo" class="images">
            </div>
            <div class="info">
                <div class="uname">Candidates Name: <div style="color: yellow; display: inline-block;" id="uname_contents">John Doe</div></div>
                <div class="subject"></div>
                <div class="lab">Lab: <div style="color: yellow; display: inline-block;" id="lab_contents">L001</div></div>
                <div class="subject">Subject: <div style="color: yellow; display: inline-block;" id="sub_contents">Mock</div></div>
            </div>
            <div class="sys_no">System Name: <div style="color: yellow; display: inline-block;" class="sys_contents">C001</div></div>
            
        </div>
        <div class="login_form">
            <div class="login_form_cont">
                <form action="login_ver.htm" method="post">
                    <div class="heading">Login</div>
                    <div class="inp_area">
                        <div class="userid">
                            <i class="fa-solid fa-user-tie"></i>
                            <input type="text" name="uname" id="uname">
                        </div>
                        <div class="password">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="passwd" id="passwd">
                        </div>
                        <div class="btn_cont">
                            <input type="submit" class="btn btn-info" value="Sign In" onclick="document.documentElement.requestFullscreen()">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
